<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<wicket:panel>
    <!-- Page Content -->
    <div class="container">
        <form id="personForm" method="get" wicket:id="personForm">
            <div class="form-group">
                <h4>Manage Persons</h4>
            </div>

            <hr>
            <div wicket:id="feedback">[Feedback Panel]</div>
            <div class="jumbotron hero-spacer">

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" wicket:id="email" placeholder="email">
                </div>

                <div class="form-group">
                    <input type="submit" name="personSubmit" value="Delete" class="btn btn-primary btn-large"/>
                    <a class="btn btn-primary btn-large" href="#" wicket:id="addLink">Add</a>
                </div>

            </div>

            <hr>

            <!-- Person Result set -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped">
                        <tr>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>EMAIL</th>
                        </tr>
                        <tr wicket:id="rows">
                            <td wicket:id="dataRow"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </form>

    </div>
</wicket:panel>
</body>
</html>
