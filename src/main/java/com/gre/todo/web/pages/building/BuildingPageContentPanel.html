<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<wicket:panel>
    <!-- Page Content -->
    <div class="container">
        <form id="buildingForm" method="get" wicket:id="buildingForm">
            <div class="form-group">
                <h4>Manage Buildings</h4>
            </div>

            <hr>
            <div wicket:id="feedback">[Feedback Panel]</div>
            <div class="jumbotron hero-spacer">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" wicket:id="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" id="location" wicket:id="location" placeholder="location">
                </div>

                <div class="form-group">
                    <input type="submit" name="buildingSubmit" value="Add" class="btn btn-primary btn-large"/>
                </div>

            </div>

            <hr>

            <!-- Building Result set -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped">
                        <tr>
                            <th>Building Name</th>
                            <th>Location</th>
                        </tr>
                        <tr wicket:id="rows">
                            <td wicket:id="dataRow"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </form>

    </div>
</wicket:panel>
</body>
</html>
