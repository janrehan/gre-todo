<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<wicket:panel>
	<!-- Page Content -->
	<div class="container">
		<form id="todoListForm" method="get" wicket:id="todoListForm">
			<div class="form-group">
				<h4>Project Todo List</h4>
			</div>
			<hr>
			<!-- Page Search component -->
			<div class="jumbotron hero-spacer">
				<div class="form-group">
					<label for="projects">Projects:</label>
					<select wicket:id="projects" class="form-control"></select>
				</div>

				<div class="form-group">
					<label for="buildings">Building:</label>
					<select wicket:id="buildings" class="form-control"></select>
				</div>

				<div class="form-group">
					<label for="persons">Person:</label>
					<select wicket:id="persons" class="form-control"></select>
				</div>

				<div class="form-group">
					<input type="submit" name="login" value="Apply Filter" class="btn btn-primary btn-large"/>
				</div>

			</div>

			<hr>

			<!-- Page Result set -->
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-striped">
						<tr>
							<th>PROJECT</th>
							<th>BUILDING</th>
							<th>PERSON</th>
							<th>STATUS</th>
						</tr>
						<tr wicket:id="rows">
							<td wicket:id="dataRow"></td>
						</tr>
					</table>
				</div>
			</div>

		</form>

	</div>
</wicket:panel>
</body>
</html>
