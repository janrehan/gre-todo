<!DOCTYPE html>
<html>
<head>
	<title>Golden Real Estate</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="Stylesheet"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<form id="projectStatusForm" method="get" wicket:id="projectStatusForm">

	<div class="container">
		<h2>Golden Real Estate To Do List</h2>
		<p></p>
		<div class="form-group">
			<label for="projects">Filter By Projects:</label>
			<select wicket:id="projects" class="form-control"></select>
		</div>

		<div class="form-group">
			<label for="buildings">Filter By Building:</label>
			<select wicket:id="buildings" class="form-control"></select>
		</div>

		<div class="form-group">
			<label for="persons">Filter By Person:</label>
			<select wicket:id="persons" class="form-control"></select>
		</div>


		<div class="form-group">
			<input type="submit" name="login" value="Apply Filter" class="form-control"/>
		</div>

		<div class="form-group">

			<table class="table table-striped">
				<tr>
					<th>PROJECT</th>
					<th>BUILDING</th>
					<th>PERSON</th>
					<th>STATUS</th>
				</tr>
				<tr wicket:id="rows">
					<td wicket:id="dataRow"></td>
				</tr>
			</table>
		</div>

	</div>


</form>
</body>
</html>
